<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      li {
        color: brown;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">This is a heading</h1>
    <p>'color: blue;' here color is property. blue is value.</p>

    <ul>
      <li>Fish</li>
      <li>Chicken</li>
      <li>Meat</li>
    </ul>

    <p>
      here "li{ color: brown; font-size: 20px; }" => 'li' is
      <strong>selector</strong>
    </p>
  </body>
</html>
