<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0 auto;
        max-width: 80%;
        background: blueviolet;
      }
      .container {
        border: 1px solid black;
        background-color: red;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>
      CSS Sizing: Border, border-radius, Margin, and different ways to set
      margin
    </h1>

    <div class="container">
      <div>
        <h1>This is a container with 100% width</h1>
      </div>
    </div>

    <div style="margin-top: 16px;">
      <span
        style="
          font-size: xx-large;
          color: white;
          border: 1px solid black;
          box-decoration-break: clone;
          
        "
      >
        Lorem ipsum dolor sit 
        amet consectetur adipisicing 
        elit. Vero, ratione?
      </span>
    </div>
  </body>
</html>
